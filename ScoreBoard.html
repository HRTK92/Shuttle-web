<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>Badminton Scoreboard</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            background: #005500;
            font-family: arial, sans-serif;
            font-weight: bold;
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }
        .score-box {
            color: #fff;
            font-size: 45vw;
            float: left;
            text-align: center;
            width: 50%;
            height: 100vh;
            line-height: 1.2;
            position: relative;
            letter-spacing: -20px;
        }
        .score-box:first-child {
            border-right: 2px solid yellow;
            background: #006600;
        }
        .active {
            color: yellow;
        }
        .control {
            position: absolute;
            bottom: 0;
            width: 100%;
        }
        .btn {
            color: #ccc;
            font-size: 40px;
            display: block;
            float: left;
            width: 50%;
            height: 100px;
            text-align: center;
            text-decoration: none;
            line-height: 2.5;
            opacity: .7;
        }
        .reset, .switch {
            background: #004400;
            border-radius: 40px;
            color: #fff;
            display: block;
            font-weight: 100;
            width: 40px;
            height: 40px;
            line-height: 2.5;
            text-align: center;
            position: absolute;
            top: 15px;
            text-decoration: none;
        }
        .reset {
            left: 15px;
        }
        .switch {
            right: 15px;
        }
    </style>
</head>
<body>
    <div class="score-box">
        <span class="scoreA">0</span>
        <div class="control">
            <a class="btn minusA" onclick="score(minusA)">&minus;</a>
            <a class="btn plusA" onclick="score(plusA)">&plus;</a>
        </div>
    </div>
    <div class="score-box">
        <span class="scoreB">0</span>
        <div class="control">
            <a class="btn minusB" onclick="score(minusB)">&minus;</a>
            <a class="btn plusB" onclick="score(plusB)">&plus;</a>
        </div>
    </div>
    <a class="reset" href="">リセット</a>
    <a class="switch">スイッチ</a>
    <script>
        function score() {
            console.log();
        }
    </script>
</body>
</html>
