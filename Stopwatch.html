<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>StopWatch</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <style>
        * {
            background-color: #333333;
        }

        .timer-box {
            text-align: center;
            height: 40%;
            width: 40%;
            top: 40%;
            margin: 0 auto;
        }

        .timer {
            font-size: 1000%;
            color: goldenrod;
        }

    </style>
</head>

<body>
    <div class="timer-box">
        <p class="timer">0:00</p>
        <a href="" class="btn btn--orange" id="mode_change">PUSH</a>
    </div>

    <script>
        function CountDown() {
            var num = 500;
            var tgt = 0;
            var speed = 100;
            var timer = setInterval(function () {
                if (num >= tgt) {
                    $('.timer').html(num / 10);
                    //$('#bar span').css({ 'width': num });
                    num--;
                }
            }, speed);

            clearInterval(timer);
        }

        function CountUp() {
            var num = 0;
            var tgt = 500;
            var speed = 100;
            setInterval(function () {
                if (num <= tgt) {
                    $('.timer').html(num / 10);
                    //$('#bar span').css({ 'width': num });
                    num++;
                }
            }, speed);
        }
        CountDown()

    </script>
</body>

</html>
